[build]
  command = "npm run build"
  publish = ".next"

# Serve pre-compressed .br files with proper Content-Encoding header
[[headers]]
  for = "/*.br"
  [headers.values]
    Content-Encoding = "br"
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000, immutable"

# Serve large binary files with appropriate headers
[[headers]]
  for = "/*.bin"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000, immutable"
